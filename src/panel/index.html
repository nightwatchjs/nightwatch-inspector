<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Nightwatch Inspector</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/panel.css">
<body>
    <div class="root">
        <header>
            <img alt="nightwatch" src="../assets/nightwatch-logo.svg">
            <div class="heading">Nightwatch Inspector</div>
            <div></div>
        </header>

        <div class="container explore-container">
          <div class="exploreMode">
              <input type="checkbox" id="exploreMode">
              <div class="heading2">Explore Mode</div>
          </div>
          <div id="socket-status">
            <div class="socket" id="socket-connected">
                <img src="./icons/check.svg"></img>
                <div class="heading2">Connected</div>
            </div>
            <div class="socket" id="socket-disconnected">
                <img src="./icons/not-check.svg"></img>
                <div class="heading2">Disconnected</div>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="heading1">Selector History</div>
            <table id="selectorTable">
                <thead>
                  <tr>
                    <th style="width: 65%;">Selector</th>
                    <th style="width: 35%;" class="table-row">Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="container">
            <div class="heading1">Try nightwatch Commands</div>
            <div class="container1">
                <input type="text" id="nightwatchCommand" value="browser.title()" autocomplete="off"></input>
                <span id="suggestion"></span>
                <button class="button-default" id="tryNightwatchCommand">Try</button>
            </div>
            <div class="heading1">Result</div>
            <div class="container1">
                <textarea type="text" id="commandResult" disabled></textarea>
            </div>

        </div>

        <div class="container">
            <div class="heading1">Commands History</div>
            <textarea type="text" id="commandTable" readonly></textarea>
        </div>

        <footer>
            <img alt="nightwatch-browserstack" src="../assets/nightwatchBrowserstack-logo.svg">
            <div class="heading2">Â© 2022 BrowserStack Limited. All rights reserved.</div>
        </footer>

    </div>
</body>
<script src="js/index.js"></script>
<script src="js/websocket.js"></script>
<script src="js/exploreMode.js"></script>
<script src="js/selectorHistory.js"></script>
<script src="js/tryNightwatchCommands.js"></script>
<script src="js/suggestion.js"></script>
</html>
